<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #222;
            color: white;
        }
        video {
            width: 640px;
            height: 480px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        #emotion-result {
            font-size: 24px;
            color: #ffa726;
        }
    </style>
</head>
<body>
    <h1>Emotion Scanner</h1>
    <video id="video" autoplay muted></video>
    <div id="emotion-result">Initializing...</div>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
    <script src="app.js"></script>
</body>
</html>
